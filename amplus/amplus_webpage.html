<!DOCTYPE html>
<html>
<head>	
<link rel="stylesheet" type="text/css" href="amplus_webpage_styliing.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
</head>
<body class="text-center">
<div class="container">
<img class="p-2 m-2 bg-warning" src="amplus logo.jpg">
<div id="d1" class="border border-dark w-100">
<form name="form">
<label for="email">Email Address:</label>
<input type="email" id="email" name="email_name" size="20">
 <input id="email_btn" type="button" value="Check">
<br>
<p id="hidden">Email Address exists</p>
<p id="space"><br></p>
<label for="pass">Password:</label>
<input type="text" id="pass" name="pass_name" size="20">
<input id="pass_btn" type="button" value="Generate">
<br><br>
<label for="access permissions">Groups:</label>
  <br>
  <select class="dropdown dropdown1" style="width:50%" name="access-permissions" multiple="multiple">
  	<option value="opt 1">option-1</option>
  	<option value="opt 2">option-2</option>
    <option value="opt 3">option-3</option>
    <option value="opt 4">option-4</option>
    <option value="opt 5">option-5</option>
    <option value="opt 6">option-6</option>
  </select>  
<br><br>
<label for="plantid">Plants ID:</label>
<br>
<select class="dropdown dropdown2" style="width:50%" name="plantid" multiple="multiple">
  	<option value="opt 1">option-1</option>
  	<option value="opt 2">option-2</option>
    <option value="opt 3">option-3</option>
    <option value="opt 4">option-4</option>
    <option value="opt 5">option-5</option>
    <option value="opt 6">option-6</option>
  </select> 
  <br><br> 
  <input id="submit_btn" type="submit" value="Submit">
</div>
<br><br>
<div id="display">
</div>
<br><br>
</div>
<script src="amplus_js_code.js"></script>
</body>
</html>
